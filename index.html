<html>

    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta name="author" content= "Gabriele Baietta"/>
        <link rel="icon" href="#">
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1>Beep</h1>
        </header>
        <main>
            <form>
                <section>
                    <p>Lunghezza della pista: </p>
                    <input id="lunghezzaPista" type="number" placeholder="Lunghezza pista">
                    <select id="lunghezzaPistaUM">
                        <option>m</option>
                        <option>km</option>
                    </select>
                </section>
                <section>
                    <p>Velocità: </p>
                    <input id="velocità" type="number" placeholder="Velocità">
                    <select id="velocitàUM">
                        <option>m/s</option>
                        <option>km/h</option>
                    </select>
                </section>
                <section>
                    <p>Tempo della sessione: </p>
                    <input id="tempoSessione" type="number" placeholder="Tempo sessione">
                    <select id="tempoSessioneUM">
                        <option>s</option>
                        <option">m</option>
                        <option>h</option>
                    </select>
                </section>
                <section>
                    <p>Numero di birilli: </p>
                    <input id="numeroBirilli" type="number" placeholder="Numero di birilli">
                </section>
                <button id="Start">Start</button>
            </form>
        </main>
        <footer>

        </footer>
    </body>
    <script src="assets/js/script.js"></script>
</html>
